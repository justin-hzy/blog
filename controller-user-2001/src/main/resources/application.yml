server:
  port: 2001

ribbon:
  eureka:
    enabled: true
  ReadTimeout: 12000
  ConnectTimeout: 12000
  eager-load:
    enabled: true
    clients: blog-user

feign:
  hystrix:
    enabled: true

eureka:
  client:
    #是否从注册中心抓取服务信息
    fetch-registry: true
    #是否将此服务注册到注册中心
    register-with-eureka: true
    #eureka的地址
    service-url:
      defaultZone: http://localhost:7961/eureka/
  instance:
    prefer-ip-address: true
spring:
  application:
    name: controller-user
