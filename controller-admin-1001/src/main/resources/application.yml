server:
  port: 1001

eureka:
  client:
    #是否从注册中心抓取服务信息
    fetch-registry: true
    #是否将此服务注册到注册中心
    register-with-eureka: true
    #eureka的地址
    service-url:
      defaultZone: http://localhost:7961/eureka/
  instance:
    prefer-ip-address: true


spring:
  application:
    name: controller-admin
  redis:
    database: 0
    # 延迟
    timeout: 0
      # Redis服务器地址
    host: 95.169.19.152
      # Redis服务器连接端口
    port: 6379
      # 连接池最大连接数（使用负值表示没有限制）


ribbon:
  eureka:
    enabled: true

feign:
  hystrix:
    enabled: true
