    /* 注销登陆 */
    function logout() {
        localStorage.removeItem("token");
        $(location).attr('href',loginPage);
    }
    function logoutClick(){
        $("#logout").click(function(){
            logout();
        })
    }
    function checkToken(){
        var token = localStorage.getItem("token");
        if(token==undefined){
            $(location).attr('href',loginPage);
        }else{
            $.ajax({
                type:"post",
                data:token,
                url:"",
                success:function(result){
                    if(result.status==405){
                        $(location).attr('href',loginPage);
                    }
                }
            })
        }
    }
</script>
